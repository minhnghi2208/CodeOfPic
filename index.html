<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>yennhi</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
      rel="stylesheet"
    />
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect" />
    <link
      href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;700;800&amp;family=Bangers&amp;display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script id="tailwind-config">
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              "christmas-red": "#E63946",
              "christmas-green": "#2A9D8F",
              "christmas-dark-green": "#264653",
              "christmas-gold": "#E9C46A",
              paper: "#FFF1E6",
              ink: "#1D1D1D",
              primary: "#607AFB",
              "background-light": "#f5f6f8",
              "background-dark": "#0f1323",
            },
            fontFamily: {
              comic: ["Bangers", "cursive"],
              display: "Plus Jakarta Sans",
            },
            boxShadow: {
              comic: "5px 5px 0px 0px #1D1D1D",
              "comic-sm": "3px 3px 0px 0px #1D1D1D",
              "comic-hover": "2px 2px 0px 0px #1D1D1D",
            },
            backgroundImage: {
              "snow-pattern":
                "radial-gradient(#CBD5E1 1.5px, transparent 1.5px), radial-gradient(#CBD5E1 1.5px, transparent 1.5px)",
            },
            backgroundSize: { "snow-size": "20px 20px" },
            borderRadius: {
              DEFAULT: "1rem",
              lg: "2rem",
              xl: "3rem",
              full: "9999px",
            },
          },
        },
      };
    </script>
    <style>
      ::-webkit-scrollbar {
        width: 10px;
      }
      ::-webkit-scrollbar-track {
        background: #fff1e6;
        border-left: 2px solid #1d1d1d;
      }
      ::-webkit-scrollbar-thumb {
        background: #e63946;
        border: 2px solid #1d1d1d;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #d62828;
      }
      .comic-panel {
        background-color: white;
        border: 3px solid #1d1d1d;
        box-shadow: 6px 6px 0px #1d1d1d;
        transition: transform 0.1s;
      }
      .comic-card-open {
        background-color: #fffdf5;
        background-image: linear-gradient(
          to right,
          transparent 49%,
          #e5e5e5 50%,
          transparent 51%
        );
      }
      .comic-panel:hover {
        transform: translate(-2px, -2px);
        box-shadow: 8px 8px 0px #1d1d1d;
      }

      .candy-border {
        background: repeating-linear-gradient(
          45deg,
          #d42426,
          #d42426 10px,
          #ffffff 10px,
          #ffffff 20px
        );
      }
      .snow-bg {
        background-color: #f8f9fa;
        background-image: radial-gradient(#dbeafe 2px, transparent 2px),
          radial-gradient(#dbeafe 2px, transparent 2px);
        background-size: 30px 30px;
        background-position: 0 0, 15px 15px;
      }
      .bg-halftone {
        background-size: 20px 20px;
      }

      .mail-perspective {
        perspective: 2000px;
      }

      .mail-page {
        position: absolute;
        inset: 0;
        transform-style: preserve-3d;
        transition: transform 0.9s ease;
        transform-origin: left center;
      }

      .mail-page.flipped {
        transform: rotateY(-180deg);
      }

      .mail-front,
      .mail-back {
        position: absolute;
        inset: 0;
        backface-visibility: hidden;
      }

      .mail-back {
        transform: rotateY(180deg);
      }

      .comic-border {
        border: 3px solid #181111;
        box-shadow: 6px 6px 0px 0px #181111;
      }
      .comic-input:focus {
        box-shadow: 4px 4px 0px 0px #f20d0d;
        border-color: #181111;
        transform: translate(-1px, -1px);
      }
      .comic-button {
        transition: all 0.1s ease;
      }
      .comic-button:active {
        transform: translate(4px, 4px);
        box-shadow: 0px 0px 0px 0px #181111;
      }
      .bg-dots {
        background-size: 20px 20px;
      }

      .modal-overlay {
        opacity: 0;
        visibility: hidden;
        transition: opacity 0.4s ease, visibility 0.4s ease;
        pointer-events: none;
      }

      .modal-overlay:target {
        opacity: 1;
        visibility: visible;
        pointer-events: auto;
      }

      .modal-overlay .modal-content-wrapper {
        transform: scale(0.9) translateY(20px);
        opacity: 0;
        transition: transform 0.5s cubic-bezier(0.34, 1.56, 0.64, 1),
          opacity 0.4s ease;
      }

      .modal-overlay:target .modal-content-wrapper {
        transform: scale(1) translateY(0);
        opacity: 1;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
  </body>
</html>
